<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ImagensSublimoon/IconeSublimoon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Sublimoon - Seja bem vindo</title>
</head>

<body>
    <header>
        <div id="ImagemPrincipal">
            <h1><img src="ImagensSublimoon/IconeSublimoon.png" alt="Icone Sublimoon" width="80px" /></h1>
        </div>

        <input type="text" placeholder="Pesquisar..." />

        <div id="Categorias">
            <ul class="semMarcador">
                <li><a>Lançamentos</a></li>
                <li><a>Feminino</a></li>
                <li><a>Masculino</a></li>
                <li><a>Infantil</a></li>
                <li><a>Canecas</a></li>
                <li><a>Personalizados</a></li>
            </ul>
        </div>
        <div id="BemVindo">

            <p>Bem-vindo Robson</p>

        </div>

        <div id="fotoperfil">
            <img src="ImagensSublimoon/pfp.png" width="100px" />
        </div>

        <div id="carrinho">
            <img src="ImagensSublimoon/Carrinho.png" width="50px" />
        </div>

        <div id="fav">
            <img src="ImagensSublimoon/favoritos.png" width="40px" />
        </div>

    </header>
    <div id="ad">
        <img src="ImagensSublimoon/tshirtprofissoes.png" width="1000px" />

    </div>

    <div id="rectangle">

        <div id="txtad">

            <p>Conheça nossas t-shirts de profissões por apenas R$ 39,90!<br><br><br>Diversas estampas, perfeitas,
                lindas
                para você usar no seu trabalho</p>

        </div>

    </div>

    <div id="bloco1">

        <div id="pngbloco1">

            <img src="ImagensSublimoon/canecaArte.png" width="284px" />

            <div id="txtbloco1">

              <p><strong>Caneca - Escolha sua arte<br><br><span>R$25,00</span></strong></p>

            

            </div>



        </div>

    </div>


</body>



</html>
