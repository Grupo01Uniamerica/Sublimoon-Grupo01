<head>

<body>
    <main>
        <img id="sublimoonimagem" src="InterfaceSubli/ImagensInterface/IconeSublimoon.png" alt="Icone Sublimoon"  />
        <h1>Cadastrar-se</h1>
        <form action="/pagina-processa-dados-do-form" method="post">
        <section class="todos">
            <div id="nome01">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="usuario_nome" />
            </div>
            <div id="senha01">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="usuario_senha" />
            </div>
            <div id="confsenha01">
                <label for="confirmarsenha">Confirme sua senha:</label>
                <input type="password" id="senhaconf" name="usuario_senhaconf" />
            </div>
            <div id="email01">
                <label for="email">Email:</label>
                <input type="email" id="email" name="usuario_email" />
            </div>
           
        </section>
        </form>
        <a href="../pagamentoo/index.html">
            <div class="button">
                <button >Criar conta</button>
            </div>
